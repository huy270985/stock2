
<!-- global market stats section -->
<div class="col-md-4" ng-if="true">
  <table class="table" ng-repeat="table in stats">
    <thead>
      <tr>
        <th scope="col" style="color: red">{{table.name}}</th>
        <th scope="col">Giá trị</th>
        <th scope="col">Thay đổi</th>
        <th scope="col">Phần trăm</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="item in table.data" style="color: {{item.color}}">
        <th scope="row">{{item.name}}</th>
        <td>{{item.value}}</td>
        <td>{{item.change}}</td>
        <td>{{item.percent}} %</td>
      </tr>
    </tbody>
  </table>
</div>

<!-- iFrame market stats section -->

  <div style="height: 400px">

  <div style="height: 400px">
